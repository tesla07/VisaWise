[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    -v
    --cov=src/visawise
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    slow: Slow running tests (deselect with '-m "not slow"')
